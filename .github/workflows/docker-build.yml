name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'handler*.py'
      - '.github/workflows/docker-build.yml'
      - '*.json'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and push (Config A - Stable)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            moltowski/comfyui-serverless-demo:latest
            moltowski/comfyui-serverless-demo:v2
            moltowski/comfyui-serverless-demo:${{ steps.sha.outputs.short }}
          cache-from: type=registry,ref=moltowski/comfyui-serverless-demo:buildcache
          cache-to: type=registry,ref=moltowski/comfyui-serverless-demo:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
